<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <h1>Formulario de Contacto</h1>

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
      method="POST"
    >
      <input type="hidden" name="oid" value="00DHo00000168GE" />
      <input type="hidden" name="retURL" value="https://test-form.developers4dataflow.online/thanks.html" />

      <label for="first_name">Nombre</label>
      <input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required
      />

      <label for="last_name">Apellidos</label>
      <input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required
      />

      <label for="phone">Teléfono</label>
      <input
        id="phone"
        maxlength="40"
        name="phone"
        size="20"
        type="text"
        required
      />

      <label for="email">Correo electrónico</label>
      <input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="email"
        required
      />

      <label for="00NHo000007WKMy">Modelos</label>
      <select
        id="00NHo000007WKMy"
        name="00NHo000007WKMy"
        title="Modelos"
        required
      >
        <option value="">--Ninguno--</option>
        <option value="Jeep">Jeep</option>
        <option value="Cherokee">Cherokee</option>
        <option value="Wrangler">Wrangler</option>
        <option value="Gladiator">Gladiator</option>
      </select>

      <label for="00NHo000007WKN3">Comentarios</label>
      <textarea
        id="00NHo000007WKN3"
        name="00NHo000007WKN3"
        rows="3"
        wrap="soft"
      ></textarea>

      <input type="submit" name="submit" value="Enviar" />
    </form>
  </body>
</html>
